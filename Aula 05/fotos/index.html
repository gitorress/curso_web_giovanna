<html>

   <!--chamando pagina style.css-->

    <!--chamando font amesone-->

   <!--inicio div principal-->
   <div style="width: 600px; height: 630px; border: solid 3px black;">

         FORMULARIO

      <form>
         <table>

            </tr>

            </tr>

            <tr>

            </tr>

            <tr>
